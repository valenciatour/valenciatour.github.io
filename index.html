<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tours por Valencia</title>
  <style><
    /* Estilos base */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #FFF; /* Cambia el color de fondo si es necesario */
}

header {
  background-color: orange; /* Color base */
  padding: 10px 20px;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

nav ul li {
  margin-right: 20px;
}

nav ul li:last-child {
  margin-right: 0;
}

nav ul li a {
  text-decoration: none;
  color: white;
  font-weight: bold;
  transition: color 0.3s ease;
}

nav ul li a:hover {
  color: #ffd700; /* Color de texto al pasar el mouse */
}

main {
  padding: 20px;
}

.category {
  margin-bottom: 30px;
}

h2 {
  color: orange; /* Color destacado */
}

.tours {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.tour {
  width: 30%; /* Ajustar el ancho para tres en línea */
  margin-bottom: 15px;
  border: 1px solid #CCC;
  border-radius: 5px;
  overflow: hidden;
}

.tour img {
  width: 100%;
  height: auto;
}

.tour p {
  padding: 10px;
}

footer {
  text-align: center;
  padding: 10px;
  background-color: orange; /* Color base */
  color: white;
}

/* Estilos para dispositivos móviles */
@media (max-width: 768px) {
  .tour {
    width: 100%; /* En dispositivos más pequeños, ocupar todo el ancho */
  }
}

           /style>
</head>
<body>
  <header>
    <h1>Tours por Valencia</h1>
     <nav>
      <ul>
        <li><a href="#playas">Playas</a></li>
        <li><a href="#monumentos">Monumentos</a></li>
        <!-- Agregar más enlaces para otras categorías si es necesario -->
        <li><a href="https://3dworld.tecnotom.com" target="_blank">Quiénes Somos</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
  <section id="playas" class="category">
      <h2>Platges</h2>
      <div class="tours">
      <div class="tour">
        <a href="#">
          <img src="malvarosa.jpg" alt="Playa 1">
          <p>Platja de la malvarrosa</p>
        </a>
      </div>
      <div class="tour">
        <a href="#">
          <img src="pinedo.jpg" alt="Playa 2">
          <p>Platja de pinedo</p>
        </a>
      </div>
      <div class="tour">
        <a href="#">
          <img src="patacona.jpg" alt="Playa 3">
          <p>Platja de la patacona</p>
        </a>
      </div>
      <!-- Añadir más tours de playas aquí si es necesario -->
    </div>
  </section>

 <section id="monumentos" class="category">
      <h2>Monumentos</h2>
      <div class="tours">
      <div class="tour">
        <a href="#">
          <img src="monumento1.jpg" alt="Monumento 1">
          <p>Monument</p>
        </a>
      </div>
      <div class="tour">
        <a href="#">
          <img src="monumento2.jpg" alt="Monumento 2">
          <p>Monument</p>
        </a>
      </div>
      <div class="tour">
        <a href="#">
          <img src="monumento3.jpg" alt="Monumento 3">
          <p>Monument</p>
        </a>
      </div>
    </div>
  </section>
      <!-- Añadir más tours de monumentos aquí si es necesario -->
    </div>
  </section>
  <!-- Otras secciones -->
</main>
  <footer>
    <p>&copy; Andreu Cloquell</p>
  </footer>
</body>
</html>
